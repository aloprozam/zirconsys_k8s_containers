---
apiVersion: v1
kind: Service
metadata:
  namespace: zirconsys-ingress
  name: dsm-svc
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP

---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: zirconsys-ingress
  name: dsm-endpoint
subsets:
- addresses:
  - ip: 10.10.10.10
  ports:
  - name: http
    port: 5000